<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Group for the main icon body -->
  <g transform="translate(10, 10) scale(0.9)">
      
      <!-- Black Orbital Arcs (Motion Swishes) -->
      <!-- Left Arc -->
      <path d="M 30 60 A 100 100 0 0 0 30 140" 
            fill="none" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Right Arc -->
      <path d="M 170 60 A 100 100 0 0 1 170 140" 
            fill="none" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>

      <!-- Main Orange Sphere Base -->
      <circle cx="100" cy="100" r="65" fill="#FF5722"/>
      
      <!-- The White "Cross" Cuts to create the 4 blades -->
      <!-- Vertical curve cut -->
      <path d="M 100 20 Q 115 100 100 180" 
            fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
            
      <!-- Horizontal curve cut -->
      <path d="M 20 100 Q 100 85 180 100" 
            fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
            
      <!-- Center cleanup to ensure sharp intersection -->
      <circle cx="100" cy="100" r="6" fill="white"/>

      <!-- Re-add orange shading for slight 3D feel on the segments if needed, but flat is safer for 'exact' match -->
  </g>
</svg>
