services:
  - type: web
    name: serviaire-benidorm
    env: static
    buildCommand: echo "Static site - no build required"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000
      - path: /*.svg
        name: Cache-Control  
        value: public, max-age=31536000
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000
